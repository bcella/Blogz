{% extends "base.html" %}

{% block content %}
        <center><h1>Blog Users</h1></center>

        <ul style="list-style-type: none">
            {% for user in users %}
            <h2><li><a href="./blog?user={{user.id}}">{{user.username}}</a></li></h2>
            {% endfor %}
        </ul>
{% endblock %}
